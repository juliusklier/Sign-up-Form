<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <title>Sign-up Form-</title>
</head>
<body>
<div class="grid-container">
    <div class="grid-item grid-item-1"></div>
    <div class="grid-item grid-item-2">
        <div class="first-section">
            <p class="item">This is not a real online service! You know you need something 
                <br>like this in your life to help you realize your deepest dreams.
                <br>Sign up now to get started.
                <br>
                <br>
                You know you want to.
            </p>
        </div>
    </div>
    <div class="grid-item grid-item-3">
        <div class="logo-box">
         <img id="logo" src="assets/spectron_logo.png">  
        </div>
    </div>
    <div class="grid-item grid-item-4">
        <div class="credit">Photo by <a href="https://unsplash.com/@fakurian">Milad Fakurian</a> on <a href="https://unsplash.com">Unsplash</a></div>
    </div>
    <div class="grid-item grid-item-5">
        <form action="#">
            <div class="form left">
                <p class="form-title">Let's do this!</p>
                <div class="input">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                
                <div class="input">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                
                <div class="input">
                    <label for="phone-number">Phone number</label>
                    <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                </div>
                
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="passwor" id="passwor" required>
                </div>
                
                <div class="input">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
            </div>
            <div class="button"><button type="submit">Create Account</button></div>
        </form>
        <div class="log-in"><p>Already have an account?</p><a href="#">Log in</a></div>
    </div>

    </div>
</body>
</html>

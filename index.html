<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <title>Sign-up Form-</title>
</head>
<body>
<div class="grid-container">
    <div class="grid-item grid-item-1"></div>
    <div class="grid-item grid-item-2"></div>
    <div class="grid-item grid-item-3">
        <div class="logo-box">
         <img id="logo" src="assets/spectron_logo.png">  
        </div>
    </div>
    <div class="grid-item grid-item-4">
        <div class="first-section">
            <p class="item">This is not a real online service! You know you need something 
                <br>like this in your life to help you realize your deepest dreams.
                <br>Sign up now to get started.
                <br>
                <br>
                You know you want to.
            </p>
        </div>
    </div>
    <div class="grid-item grid-item-5"></div>
    <div class="grid-item grid-item-6">

        <div class="form">
            <form>
                <fieldset>
                  <legend><h2>Let's do this!</h2></legend>
                  <div>
                    <label for="fname">FIRST NAME</label>
                    <input id="fname" name="fname" type="text" required>
                    <label for="lname">LAST NAME</label>
                    <input id="lname" name="lname" type="text" required>
                  </div>
                  <div>
                    <label for="email">EMAIL</label>
                    <input id="email" name="email" type="email">
                    <label for="phone">PHONE NUMBER</label>
                    <input id="phone" name="phone" type="phone">
                  </div>
                  <div>
                    <label for="password">PASSWORD</label>
                    <input type="password"  id="password" required>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password"  id="confirm_password" required>
                  </div>
                </fieldset>
              </form>
        </div>
    </div>
    <div class="grid-item grid-item-7">
        <div class="credit">Photo by <a href="https://unsplash.com/@fakurian">Milad Fakurian</a> on <a href="https://unsplash.com">Unsplash</a></div>
    </div>
    <div class="grid-item grid-item-8">

        <div class="cta">
            <button type="submit">Create Account</button>
        </div>
        <p class="item">Already have an account? <a>Log in</a></p>
    </div>
    </div>
</body>
</html>
